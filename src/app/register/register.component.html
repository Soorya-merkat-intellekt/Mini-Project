<body>
    <div class="medium-list">
        <div class="list-viewer-wrapper">
            <div class="list-header-title">
                REGISTER
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
                <div class="form-container">
                    <mat-form-field>
                        <input id="name"
                        matInput
                        formControlName="name"
                        [(ngModel)]="user.name"
                        placeholder="Enter Your Name">
                    </mat-form-field>
                    <mat-form-field>
                        <input id="email"
                        matInput
                        formControlName="email"
                        [(ngModel)]="user.email"
                        placeholder="Enter Your E-Mail">
                    </mat-form-field>
                    <mat-form-field>
                        <input id="password"
                        matInput
                        formControlName="password"
                        [(ngModel)]="user.password"
                        placeholder="Enter Your Password"
                        [type]="hide ? 'password' : 'text' ">
                        <mat-icon matSuffix (click)="hide=!hide">
                            {{hide?'visibility':'visibility_off'}}
                        </mat-icon>
                    </mat-form-field>
                    <button mat-button type="submit" mat-raised-button mat-primary [disabled]="!registerForm.valid">Register</button>
                    <button mat-button routerLink="/login" class="divider">Login</button>
                
                </div>
            </form>
        </div>
    </div>
</body>
